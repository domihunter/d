<!DOCTYPE html>
<html>
<head>
  <title>My Website - Gallery</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      margin-top: 50px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 20px;
      justify-items: center;
      margin: 50px auto;
      max-width: 1200px;
    }

    .gallery-item {
      width: 100%;
      height: 200px;
      background-color: #ddd;
      border-radius: 4px;
      overflow: hidden;
    }

    .gallery-item img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <h1>Gallery</h1>
  <div class="gallery">
    <div class="gallery-item">
      <img src="tornado.jpeg" alt="Tornado">
    </div>
    <div class="gallery-item">
      <img src="tsunami.jpg" alt="Tsunami">
    </div>
    <div class="gallery-item">
      <img src="earthquake.jpg" alt="Earthquake">
    </div>
    <div class="gallery-item">
      <img src="typhoon.jpg" alt="Typhoon">
    </div>
  </div>
</body>
</html>
